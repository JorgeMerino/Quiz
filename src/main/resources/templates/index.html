<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	
	<!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Style CSS -->
    <link href="../../../css/style.css" rel="stylesheet" />
	
    <title>Quiz</title>
  </head>
  <body>
    <div class="container">
    	<div class="inicio align-middle">
	    	<h1 class="grande">Quiz</h1>
	    	<h5>Aplicaci√≥n de Retos</h5>
			<h6 th:text="|Reto - ${dtoReto.nombre}|"></h6>
	    	<form class="row justify-content-center form-inline formulario" action="insertar-nick" th:object="${usuario}" method="POST">
	    	  <input type="hidden" name="idUsuario" th:value="${idUsuario}"/>
	    	  <input type="hidden" name="token" th:value="${token}"/>
			  <div class="form-group mx-sm-3 mb-2">
			    <input type="text" class="form-control-lg input-crear-reto" name="nickUsuario" placeholder="Introduce tu nick">
			  </div>
			</form>
    	</div>
	</div>    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
