<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	
	<!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Style CSS -->
    <link href="../../css/style.css" rel="stylesheet" />
	
    <title>Quiz</title>
  </head>
  <body>
    <div class="container">    	
    	<div class="col-8 tablaPreguntas">
    		<h2 th:text="'Reto - ' + ${dtoReto.nombre}"></h2>
	    	<table class="table table-striped">
			  <thead>
			    <tr>
			      <th scope="col">Preguntas</th>
			      <th scope="col">Eliminar</th>
			    </tr>
			  </thead>
			  <tbody>
				  <tr th:each="pregunta : ${dtoReto.preguntas}">
			        <td><a th:text="${pregunta.cuestion}" th:href="|/reto/${dtoReto.id}/modificar-pregunta?id=${pregunta.id}|"></td>
			        <td>
			        	<form th:action="|/reto/${dtoReto.id}/eliminar-pregunta|" method="POST">
			        		<input type="hidden" name="idPregunta" th:value="${pregunta.id}"/>
			        		<a onclick="this.parentNode.submit()" title="Eliminar Pregunta"><i class="material-icons icono-rojo">clear</i></a>
			        	</form>
			        </td>
			      </tr>
			  </tbody>
			</table>
			
			<!-- Button trigger modal -->
			<a type="button" class="btn btn-azul btn-lg" th:href="|/reto/${dtoReto.id}/insertar-pregunta|">
			  AÃ±adir Pregunta
			</a>
			<form th:if="${!dtoReto.preguntas.empty}" id="lanzarReto" th:action="|http://localhost:8080/reto/${dtoReto.id}/cambiar-disponibilidad|" method="POST">
				<button class="btn btn-azul btn-lg" onclick="this.parentNode.submit()">Lanzar Reto</button>
			</form>
		</div>
	</div>    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
