					  <div class="card-body">

					  </div>
					</div>
					<div class="card text-white bg-warning mb-3 col-6" th:onclick="|respuesta('D', '${pregunta.correcta}', ${iterador.index} + 1, ${#lists.size(reto.preguntas)} )|">
					  <div class="card-header">D</div>
					  <div class="card-body">
					    <h4 class="card-title" th:text="${pregunta.opcionD}"></h4>
					  </div>
					</div>
				</div>
    		</div>
    		
    	</div>
    	
	</div>
